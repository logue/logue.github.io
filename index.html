					<a href="http://pukiwiki.logue.be/" class="tile bg-gray bg-lightBlue double" data-repo-name="pukiwiki_adv">
						<div class="tile-content icon">
							<img src="https://raw.github.com/logue/pukiwiki_adv/master/webroot/image/pukiwiki_adv.logo.png" alt="PukiWiki Adv. Logo" />
						</div>

		<script type="text/javascript">/* <![CDATA[ */
(function($) {
	$.StartScreen = function(){
		var plugin = this;

		plugin.init = function(){
			setTilesAreaSize();
			addMouseWheel();
		};

		var setTilesAreaSize = function(){
			var groups = $(".tile-group");
			var tileAreaWidth = 160;
			$.each(groups, function(i, t){
				tileAreaWidth += $(t).outerWidth()+46;
			});
			$(".tile-area").css({
				width: tileAreaWidth
			});
		};

		var addMouseWheel = function (){
			$("body").mousewheel(function(event, delta){
				var scroll_value = delta * 50;
				$(document).scrollLeft($(document).scrollLeft() - scroll_value);
				return false;
			});
		};

		plugin.init();
	}
})(jQuery);

$(document).ready(function(){
	$.StartScreen();
	$('.tile').each(function(){
		var $this = $(this);
		$.ajax({
			url: 'https://api.github.com/repos/' + 'logue/' + $this.data('repoName'),
			dataType: 'jsonp',

			error: function(result){
			},
			success: function(results){
				var repo = results.data;
				var watchers = repo.watchers;
				var forks = repo.forks;

				$this.children('.brand').append('<div class="badge">' + watchers + '</div>');
			}
		});
	});
});
$.getScript(('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js',function(){
	try {
		var pageTracker = _gat._getTracker("UA-33600926-1");
		pageTracker._trackPageview();
	} catch(err) {}
});
